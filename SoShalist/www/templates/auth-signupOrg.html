<ion-header-bar class="bar-dark">
   <h1 class="title">Organization Sign Up</h1>
</ion-header-bar>
<ion-content class="has-header padding">
   <div class="list">
       <label class="item item-input">
           <span class="input-label">Account User Name</span>
           <input type="text" ng-model="user.accountUsername">
       </label>
      <label class="item item-input">
      <span class="input-label">Admin Name</span>
      <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input">
      <span class="input-label">Admin Email</span>
      <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
      <span class="input-label">Admin Password</span>
      <input type="password" ng-model="user.password">
      </label>
       <label class="item item-input">
           <span class="input-label">Org Name</span>
           <input type="text" ng-model="user.orgName">
       </label>
       <label class="item item-input">
           <span class="input-label">Org Type</span>
           <select type="" ng-model="user.orgType">
            <option value="Religion">Religious Organization</option>
               <option value="SoleP">Sole Proprietor</option>
               <option value="NoProfit">Non-Religious Non-Profit</option>
               <option value="F2000">Fortune 2000 Corp</option>
               <option value="LLC">Small Business or LLC</option>
           </select>
       </label>
       <label class="item item-input">
           <span class="input-label">Address</span>
           <input type="text" ng-model="user.street">
       </label>
       <label class="item item-input">
           <span class="input-label">City</span>
           <input type="text" ng-model="user.city">
       </label>
       <label class="item item-input">
           <span class="input-label">State</span>
           <input type="text" ng-model="user.state">
       </label>
       <label class="item item-input">
           <span class="input-label">Zipcode</span>
           <input type="number" ng-model="user.zip">
       </label>
      <label class="item item-input">
      <button class="button button-block button-positive" ng-click="createOrg()">
      Create Organization
      </button>
      </label>
   </div>
</ion-content>
